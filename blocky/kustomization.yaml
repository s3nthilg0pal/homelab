apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: blocky

resources:
  - namespace.yaml
  - deployment.yaml
  - service.yaml

commonLabels:
  app.kubernetes.io/name: blocky
  app.kubernetes.io/part-of: dns

images:
  - name: spx01/blocky
    newTag: v0.26.2

configMapGenerator:
  - name: blocky-config
    files:
      - config/blocky-config.yaml

generatorOptions:
  disableNameSuffixHash: false
