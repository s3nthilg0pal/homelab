upstreams:
  groups:
    default:
      - https://1.1.1.1/dns-query
      - https://1.0.0.1/dns-query
bootstrapDns:
  - tcp+udp:1.1.1.1
blocking:
  blackLists:
    ads:
      - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  clientGroupsBlock:
    default:
      - ads
caching:
  minTime: 5m
  maxTime: 30m
  prefetching: true
ports:
  dns: 53
  http: 4000
log:
  level: info
