apiVersion: v1
kind: Service
metadata:
  name: adguardhome
  annotations:
    # Uncomment the next line if you want MetalLB to preserve the client IP at the node level
    # (also set externalTrafficPolicy: Local below)
    # metallb.universe.tf/allow-shared-ip: "adguard"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local 
  selector:
    app: adguardhome
  ports:
    - name: dns-udp
      port: 53
      targetPort: 53
      protocol: UDP
    - name: dns-tcp
      port: 53
      targetPort: 53
      protocol: TCP
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: setup
      port: 3000
      targetPort: 3000
      protocol: TCP
