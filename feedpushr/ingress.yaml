apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feedpushr
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - feedpushr.senthil.nz
    secretName: feedpushr-tls
  rules:
    - host: feedpushr.senthil.nz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: feedpushr
                port:
                  number: 80