apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: feedpushr
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - feedpushr.home
      secretName: feedpushr-tls
  rules:
    - host: feedpushr.home
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: feedpushr
                port:
                  number: 8080
